<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>РумТибет</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<a href="#!" class="logo">
						<svg class="icon icon--logo">
							<use href="./img/svgsprite/sprite.symbol.svg#logo"></use>
						</svg>
						<svg class="icon icon--logo-2">
							<use href="./img/svgsprite/sprite.symbol.svg#logo-2"></use>
						</svg>
					</a>

					<nav class="header__nav">
						<ul class="nav__list">
							<li><a href="#!">Главная</a></li>
							<li><a href="#!">Про гида</a></li>
							<li><a href="#!">Программа тура</a></li>
							<li><a href="#!">Стоимость</a></li>
							<li><a href="#!">Блог</a></li>
							<li><a href="#!">Контакты</a></li>
						</ul>
					</nav>

					<button class="btn btn--header">Консультация</button>
				</div>

				<div class="header__title">
					<h1>Насладись прогулкой в&#160;горах<br />с&#160;командой единомышленников</h1>
				</div>

				<div class="header__form">
					<div class="form-transperent">
						<div class="dropdown__wrapper">
							<div class="dropdown">
								<button class="dropdown__btn">Локация для тура</button>
								<ul class="dropdown__list">
									<li class="dropdown__list-item" data-value="Russia">Россия</li>
									<li class="dropdown__list-item" data-value="Asia">Азия</li>
									<li class="dropdown__list-item" data-value="Africa">Африка</li>
								</ul>
								<span>Выберите из&#160;списка</span>
								<input type="text" name="select-country" value="" class="dropdown__input-hiden" />
							</div>
						</div>

						<div class="date__wrapper">
							<div class="date">
								<input id="datePicker" class="date__input" type="text" placeholder="Дата похода" />
								<!-- <button id="datePicker" class="dropdown__btn">Дата похода</button> -->
								<span>укажите диапозон</span>
							</div>
						</div>

						<div class="dropdown__wrapper">
							<div class="dropdown">
								<button class="dropdown__btn">Участники</button>
								<ul class="dropdown__list">
									<li class="dropdown__list-item" data-value="Russia">4</li>
									<li class="dropdown__list-item" data-value="Asia">5</li>
									<li class="dropdown__list-item" data-value="Africa">6</li>
								</ul>
								<span>минимум 4 человека</span>
								<input type="text" name="select-country" value="" class="dropdown__input-hiden" />
							</div>
						</div>

						<button class="btn btn--big">Найти программу</button>
					</div>
				</div>
			</div>
		</header>
		<main class="docs"></main>
		<footer class="footer">
			<div class="container"></div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
